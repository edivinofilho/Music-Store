<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/index.css" class="light-mode"/>
    <link rel="stylesheet" href="./src/styles/media.css"/>


    <title>Open Music</title>
  </head>
  <body class="container">
    <header>
      <h1>open music</h1>
      <span class="header__dark-mode"><img src="./src/assets/img/moon.png" alt="moon image"></span>
    </header>

    <section class="section-filter-by-tags__container">
      <h2 class="sections__subtitle">Gênero Musical</h2>
      <ul class="tags__container">
        <li class="tags__tag">Todos</li>
      </ul>
    </section>

    <section class="section-filter-by-price__container">
      <div>
        <h2 class="sections__subtitle">Definir preço</h2>
        <p class="section-filter-by-price__price-range">Até R$ 50,00</p>
      </div>

      <input type="range" min="1" max="100" value="50" class="slider">

    </section>
    
    <main class="cards-section__container">
      <h2 class="sections__subtitle">Albuns Encontrados</h2>

      <ul class="cards__container">
      
        <li class="cards__card">
          <img src="./src/assets/img/1.jpg" alt="Scalene" class="cards_img">
          <div class="cards__description">
            <span>
              <small class="cards__band-name">Scalene</small>
              <small class="cards__year">2017</small>
            </span>
            <h2>Magnetite</h2>         
            <div class="cards__price">
              <p>R$ 70,00</p>
              <button>Comprar</button>
            </div>
          </div>
        </li>

      </ul>

    </main>

    <script src="./src/scripts/filter.js"></script>
    <script src="./src/scripts/darkMode.js"></script>
    <script src="./src/scripts/productsData.js"></script>
    <script src="./src/scripts/index.js"></script>

  </body>
</html>
